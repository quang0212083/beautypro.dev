T3_TPL_DESC_1					="Uber"
T3_TPL_DESC_2					="Responsive All in 1 Joomla template"
T3_TPL_DESC_3					="Uber is the perfect All in 1 Joomla template to help everyone build their business site. This special Joomla template is a feature project for Joomla 3 & Joomla 2.5. It is a built with T3 Framework template with Bootstrap 3, and the Advanced Custom Module. <br />Uber is the first JoomlArt template to sport on the brand new Advanced Custom Module (ACM). With ACM, one can build a whole website from the scratch with multiple content blocks for Testimonials, CTA, Gallery, Slideshow, Pricing Table, Features Intro, etc. Just choose the blocks you desire and start to connect them. Along with ThemeMagic and Layout Configurator, you can create your own startup site. Quick and easy. <br />This is the one-template-fits-all option for the go-getters in you, among the jungle of Joomla templates in the market.<br />Uber is our dedication to the JoomlArt club members to begin the fourth quarter with new dreams, new projects, and new possibilities; and to empower the startup communities with a dedicated Joomla product.<br />Note: The power of ACM is unleashed in this video. Take it at your own risk!"
