COM_CONTENTBUILDER_SELECT_FILTER_DESC="Hier können Filter für diese Ansicht definiert werden. Sobald ein Filter gesetzt ist, werden nur noch Einträge angezeigt, die zu diesem Filter passen. Bei Gruppen wie checkboxen und Multi-Selects wird ebenso verfahren. Hierbei müssen die Inhalte getrennt werden. Hat man z.B. Inhalt1 und Inhalt2 und möchte auch nur diese angezeigt bekommen, so wäre die Schreibweise 'Inhalt1, Inhalt2'. Hier aber aufpassen, 'Inhalt2, Inhalt1' würde nicht funktionieren. Es muss hier wirklich nach den tatsächlichen Inhalten gefiltert werden! Zudem kann man alternative Kriterien mittels &#124; angeben. Z.B. 'peter&#124;paul&#124;mary' würden nur Einträge anzeigen, die einer dieser Namen beinhalten."
